<div class="btn-group" role="group">
  <button type="button" class="btn btn-primary" ng-click="voteUp(feature); save();">Vote Up <span class="glyphicon glyphicon-thumbs-up"> <span ng-bind="feature.upVotes"></span></button>
  <button type="button" class="btn btn-primary" ng-click="voteDown(feature); save();">Vote Down <span class="glyphicon glyphicon-thumbs-down"> </span><span ng-bind="feature.downVotes"></span></button>
</div>
