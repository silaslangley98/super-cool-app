<!DOCTYPE html>
<html ng-app="superApp">
<head lang="en" >
    <meta charset="UTF-8">

    <title>Super Cool App</title>

    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

	<script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="libs/angular-ui-bootstrap-bower/ui-bootstrap-tpls.min.js"></script>
    
</head>
<body ng-controller="MainController">
	<header class="layout">
		<h1>Super Cool App<h1>
	</header>

	<div id = "container">
	    <nav role="navigation">
	    	<ul class="nav nav-pills nav-stacked" ng-repeat="feature in features">
		    	<li ui-sref-active="active">
		    		<a ui-sref="{{feature.state}}" class="btn btn-lg btn-block btn-info" ng-bind="feature.name"></a>
		    		<voting-button feature="feature"></voting-button>
		    
		    	</li>
		    </ul>
		    <ul>
		    	<li ui-sref-active="active" ng-hide="currentUser">
                    <a ui-sref="login">Login</a>
                </li>
               
                <li>
                    <a href="javascript:void(0);" ng-click="logout()" ng-bind="currentUser.email">Logout</a>
                </li>
		    	
		    </ul>
	    	
	    </nav>
	    
   	</div>

   	<ui-view id="view"></ui-view>


	<script src="js/app.js"></script>
	<script src="js/appRoutes.js"></script>

	<script src="js/controllers/home-controller.js"></script>
	<script src="js/controllers/main-controller.js"></script>
	<script src="js/controllers/comments-controller.js"></script>
	<script src="js/controllers/facebook-controller.js"></script>
	<script src="js/controllers/portfolio-controller.js"></script>
	<script src="js/controllers/twitter-controller.js"></script>
	<script src="js/controllers/weather-controller.js"></script>
	<script src="js/controllers/login-controller.js"></script>
	<script src="js/controllers/user-form-controller.js"></script>

	<script src="js/directives/comments-directive.js"></script>
	<script src="js/directives/voting-button-directive.js"></script>

	<script src="js/services/features-service.js"></script>
	<script src="js/services/API-services.js"></script>
	<script src="js/services/comments-service.js"></script>

</body>
</html>
